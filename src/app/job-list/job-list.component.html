<div class="container mt-4">
    <h1 class="text-center mb-4">Vagas Disponíveis</h1>

    <div class="row mb-4">
        <div class="col-md-4">
            <label>Cidade:</label>
            <select class="form-control" [(ngModel)]="selectCity" (change)="aplicarFiltro()">
                <option value="">Todas</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="João Pessoa">João Pessoa</option>
            </select>
        </div>

        <div class="col-md-4">
            <label>Turno:</label>
            <select class="form-control" [(ngModel)]="selectShift" (change)="aplicarFiltro()">
                <option value="">Todas</option>
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Integral">Integral</option>
            </select>
        </div>

        <div class="col-md-4">
            <label>Postada há:</label>
            <select class="form-control" [(ngModel)]="selectDaysAgo" (change)="aplicarFiltro()">
                <option value="">Todas</option>
                <option value="1">1 dia atrás</option>
                <option value="2">2 dias atrás</option>
                <option value="7">1 semana atrás</option>
            </select>
        </div>
    </div>

    <button class="btn btn-secondary mb-4" (click)="limpaFiltro()">Limpar Filtros</button>

    <div class="row">
        @for (item of filtraJobs; track item.name) {
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ item.company }}</h6>
                        <p class="card-text">{{ item.city }} - {{ item.shift }}</p>
                        <p class="card-text"><small class="text-muted">Postada há {{ item.daysAgo }} dias</small></p>
                    </div>
                </div>
            </div>
        }
        @empty {
            <div class="col-12">
                <p class="text-center">Não há vagas para esses filtros.</p>
            </div>
        }
    </div>
</div>
